<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"/>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table">
        <thead>
          <tr class="time-block">
            <th scope="col" class="col-1"></th>
            <th scope="col" class="col-10"></th>
            <th scope="col" class="col-1"></th>
          </tr>
        </thead>
        <tbody>
          <tr class="time-block present" id="9">
            <th scope="row">9AM</th>
            <td class="task-item"></td>
            <td class="saveBtn"><span class="oi oi-lock-locked"></span></td>
          </tr>
          <tr class="time-block present" id="10">
            <th scope="row">10AM</th>
            <td class="task-item"></td>
            <td class="saveBtn"><span class="oi oi-lock-locked"></span></td>
          </tr>
          <tr class="time-block present" id="11">
            <th scope="row">11AM</th>
            <td class="task-item"></td>
            <td class="saveBtn"><span class="oi oi-lock-locked"></span></td>
          </tr>
          <tr class="time-block present" id="12">
            <th scope="row">12PM</th>
            <td class="task-item"></td>
            <td class="saveBtn"><span class="oi oi-lock-locked"></span></td>
          </tr>
          <tr class="time-block present" id="13">
            <th scope="row">1PM</th>
            <td class="task-item"></td>
            <td class="saveBtn"><span class="oi oi-lock-locked"></span></td>
          </tr>
          <tr class="time-block present" id="14">
            <th scope="row">2PM</th>
            <td class="task-item"></td>
            <td class="saveBtn"><span class="oi oi-lock-locked"></span></td>
          </tr>
          <tr class="time-block present" id="15">
            <th scope="row">3PM</th>
            <td class="task-item"></td>
            <td class="saveBtn"><span class="oi oi-lock-locked"></span></td>
          </tr>
          <tr class="time-block present" id="16">
            <th scope="row">4PM</th>
            <td class="task-item"></td>
            <td class="saveBtn"><span class="oi oi-lock-locked"></span></td>
          </tr>
          <tr class="time-block present" id="17">
            <th scope="row">5PM</th>
            <td class="task-item"></td>
            <td class="saveBtn"><span class="oi oi-lock-locked"></span></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
  
</html>
